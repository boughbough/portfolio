<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="glass-container login-box page-entry-transition" id="login-box">
        <h2>Portfolio</h2>
        <p style="margin-bottom: 25px; opacity: 0.7; font-size: 0.9rem;">Espace sécurisé</p>
        
        <form class="contact-form" id="login-form">
            <input type="password" id="password-input" placeholder="Mot de passe" required>
            
            <button type="submit" class="btn-login">
                Accéder
            </button>
            
            <p class="error-message" id="error-message" style="margin-top: 15px;">Mot de passe incorrect.</p>
        </form>
    </div>

    <h1 class="welcome-text" id="welcome-text">Bienvenue</h1>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const passwordInput = document.getElementById('password-input');
            const errorMessage = document.getElementById('error-message');
            const loginBox = document.getElementById('login-box');
            const welcomeText = document.getElementById('welcome-text');

            const MOT_DE_PASSE = "93300"; 

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault(); 
                const passwordTry = passwordInput.value;

                if (passwordTry === MOT_DE_PASSE) {
                    // Succès
                    errorMessage.style.display = 'none';
                    
                    // Animation de sortie
                    loginBox.classList.remove('page-entry-transition');
                    
                    setTimeout(() => {
                        loginBox.classList.add('exiting');
                    }, 0); 
                    
                    // Texte Bienvenue
                    setTimeout(() => {
                        welcomeText.classList.add('animate');
                        
                        // Redirection
                        setTimeout(() => {
                            sessionStorage.setItem('isLoggedIn', 'true');
                            sessionStorage.setItem('playEntryAnimation', 'true');
                            window.location.href = 'portfolio.html';
                        }, 1500); 
                        
                    }, 600); 
                
                } else {
                    // Erreur
                    errorMessage.style.display = 'block'; 
                    loginBox.classList.remove('page-entry-transition');
                    loginBox.classList.add('shake'); 
                    
                    passwordInput.value = ''; // Vide le champ
                    passwordInput.focus();    // Remet le curseur dedans

                    setTimeout(() => {
                        loginBox.classList.remove('shake');
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
