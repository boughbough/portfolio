<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="glass-container login-box page-entry-transition" id="login-box">
        <h2>Portfolio - Accès</h2>
        <p>Veuillez entrer le mot de passe pour continuer.</p>
        
        <form class="contact-form" id="login-form">
            <input type="password" id="password-input" placeholder="Mot de passe" required>
            <button type="submit" class="contact-email">
                Entrer
            </button>
            <p class="error-message" id="error-message">Mot de passe incorrect.</p>
        </form>
    </div>

    <h1 class="welcome-text" id="welcome-text">Bienvenue</h1>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const passwordInput = document.getElementById('password-input');
            const errorMessage = document.getElementById('error-message');
            const loginBox = document.getElementById('login-box');
            const welcomeText = document.getElementById('welcome-text');

            const MOT_DE_PASSE = "93300"; // Changez "admin"

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault(); 
                const passwordTry = passwordInput.value;

                if (passwordTry === MOT_DE_PASSE) {
                    // Mot de passe correct
                    errorMessage.style.display = 'none';
                    
                    // 1. On retire l'animation d'entrée (corrige le bug)
                    loginBox.classList.remove('page-entry-transition');
                    
                    // 2. On attend 0ms avant de lancer la sortie
                    setTimeout(() => {
                        loginBox.classList.add('exiting');
                    }, 0); 
                    
                    // 3. On attend la fin de la sortie (600ms)
                    setTimeout(() => {
                        welcomeText.classList.add('animate');
                        
                        // 4. On attend la fin du "Bienvenue" (1500ms)
                        setTimeout(() => {
                            
                            // ### SÉCURITÉ AJOUTÉE ###
                            // On "signe" la session pour la prochaine page
                            sessionStorage.setItem('isLoggedIn', 'true');
                            // On dit à la prochaine page de jouer l'animation
                            sessionStorage.setItem('playEntryAnimation', 'true');
                            
                            window.location.href = 'portfolio.html';
                            
                        }, 1500); // Durée de "welcome-yoyo"
                        
                    }, 600); // Durée de "exiting"
                
                } else {
                    // Mot de passe incorrect
                    errorMessage.style.display = 'block'; 
                    // On retire l'animation d'entrée (corrige le bug du "shake")
                    loginBox.classList.remove('page-entry-transition');
                    loginBox.classList.add('shake'); 
                    
                    setTimeout(() => {
                        loginBox.classList.remove('shake');
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
